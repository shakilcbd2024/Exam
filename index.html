<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Hubble Bike</title>
  
  <!-- Bootstrap CSS -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Font Awesome -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
  />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-5">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <i class="fas fa-bicycle me-2"></i> <strong>ike</strong>
    </a>
    <div class="collapse navbar-collapse justify-content-center">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
        <li class="nav-item"><a class="nav-link" href="#">How it Works</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Hire Bike</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="container-fluid py-5">
    <div class="row align-items-center">
      
      <!-- Image and Bike Info -->
      <div class="col-md-6 text-center">
        <img src="images/Bike.png" alt="Bike" class="img-fluid bike-image" />
        <div class="d-flex justify-content-around mt-4 text-white fs-5">
          <div>
            <strong>750 W</strong>
            <div class="small">Motor</div>
          </div>
          <div>
            <strong>3 Hours</strong>
            <div class="small">Charging Time</div>
          </div>
          <div>
            <strong>25mph</strong>
            <div class="small">Per Hour</div>
          </div>
          <div>
            <strong>48V</strong>
            <div class="small">Battery</div>
          </div>
        </div>
      </div>

      <!-- Text and CTA -->
      <div class="col-md-6 text-center text-md-start mt-5 mt-md-0">
        <h2 class="text-info">Hubble</h2>
        <h1 class="display-3 fw-bold">Bike</h1>
        <p class="text-light">
          Hire a bike to any destination and share with friends,<br />
          Please use the app to order a bike from anywhere in Birmingham...
        </p>
        <a href="#" class="btn btn-info text-white px-4 py-2">Hire a Bike</a>
        
        <!-- Social Icons -->
        <div class="mt-4 fs-4">
          <a href="#" class="text-white me-3"><i class="fab fa-facebook"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-instagram"></i></a>
          <a href="#" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="text-white"><i class="fas fa-times"></i></a>
        </div>
      </div>

    </div>
  </section>
